# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [ self-hosted, runner-1 ]

    permissions:
      contents: read
      packages: write
      
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      GREETING: "Hello from env"
    
    steps:
      - name: Print environment variables
        run: |
          echo "$GREETING"
          echo "REGISTRY: $REGISTRY"
          echo "IMAGE_NAME: $IMAGE_NAME"
      
      - name: Use a GitHub Secret
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
        run: |
          if [ -z "$MY_SECRET" ]; then
            echo "::warning::MY_SECRET is not set. Please add it in GitHub repository settings."
            echo "To add the secret, go to: https://github.com/margaridad195/cicd/settings/secrets/actions"
          else
            echo "The secret is set and its length is ${#MY_SECRET} characters"
            echo "Note: The actual secret value is masked for security"
          fi
          
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.10.0
          
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  setup-yq-job:
    runs-on: [ self-hosted ]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Run local yq-setup action
        uses: ./Exerc√≠cio2/setup-yq-template-main
        with:
          # Add any required inputs here. For example:
          # yq-version: 'v4.30.8'
          example-input: 'hello world'